spring.profiles.active=test
# Custom H2 Console URL
spring.h2.console.path=/h2
#===================================
# Database
#===================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=mysql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.ddl-auto = update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql = true
spring.h2.console.enabled=true
# Naming strategy 
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Flyway configurations --> Please make sure do we really need this 
# flyway.validate-on-migrate = true
spring.flyway.enabled=true

logging.level.org.org.hibernate.stat=debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# Naming strategy 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port = 8080
# Local tomcat in eclipse dir for key-provider
server.tomcat.basedir = ./

